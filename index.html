<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doyouneedapencil</title>
    <style>        
        body {
            font-family: Arial, sans-serif; /* Use the custom font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Dark gray background */
        }
        h1 {
            color: #fff; /* White text */
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fff; /* White button */
            color: #333; /* Dark text */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* White glow */
        }
        button:hover {
            background-color: #f0f0f0; /* Slightly darker on hover */
            box-shadow: 0 0 13px rgba(255, 255, 255, 0.7); /* Enhanced glow on hover */
        }
    </style>
    <script>
        function redirect() {
            window.location.href = 'https://doyouneedapencil.github.io/slop';
        }
    </script>
</head>
<body>
    <h1>Do you need a pencil?</h1>
    <button onclick="redirect()">yes</button>
</body>
</html>
